<div id="chatbot" style="font-family: Arial, sans-serif; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #111; color: #f5f5f5; margin: 0;">
  <div id="chatbot-window" style="width: 80%; height: 90%; border: 1px solid #444; background-color: #222; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; color: #f5f5f5;">
    <div id="chatbot-header" style="background-color: #333; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; border-radius: 15px 15px 0 0;">
      Chat with Harem Cash ðŸ’¬
    </div>
    <div id="chatbot-messages" style="flex: 1; overflow-y: auto; padding: 20px; background-color: #111; border-bottom: 1px solid #444; font-size: 18px; line-height: 1.5;"></div>
    <div style="display: flex; padding: 20px; background-color: #222; border-radius: 0 0 15px 15px;">
      <input id="chatbot-input" type="text" placeholder="Type your message here..." style="flex: 1; border: none; padding: 15px; outline: none; font-size: 18px; color: #f5f5f5; background-color: #333; border-radius: 10px; margin-right: 10px;">
      <button id="chatbot-send" style="background-color: #fff; color: #222; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; border-radius: 10px; font-size: 18px;">Send</button>
    </div>
  </div>
</div>

<script>
  const webhookURL = "https://hook.us2.make.com/x2xrqa8snqci6sw176bjkqb292vr7qfp"; // Replace with your webhook URL

  // Function to append messages
  function appendMessage(sender, message) {
    const messagesDiv = document.getElementById("chatbot-messages");
    const messageDiv = document.createElement("div");
    messageDiv.style.marginBottom = "20px";
    messageDiv.style.padding = "15px";
    messageDiv.style.borderRadius = "12px";
    messageDiv.style.color = sender === "You" ? "#222" : "#f5f5f5";
    messageDiv.style.backgroundColor = sender === "You" ? "#fff" : "#333";
    messageDiv.style.maxWidth = "70%";
    messageDiv.style.alignSelf = sender === "You" ? "flex-end" : "flex-start";
    messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
  }

  // Handle send button
  document.getElementById("chatbot-send").addEventListener("click", async () => {
    const userInput = document.getElementById("chatbot-input").value.trim();
    if (!userInput) return;

    // Display user message
    appendMessage("You", userInput);

    // Send to webhook
    try {
      const response = await fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ message: userInput }),
      });

      if (!response.ok) throw new Error("Network error");

      const data = await response.json();
      appendMessage("Harem Cash", data.reply || "Hmm, Iâ€™m not sure what to say!");
    } catch (error) {
      appendMessage("Harem Cash", "Oops! Something went wrong. Please try again later.");
      console.error("Error:", error);
    }

    // Clear input
    document.getElementById("chatbot-input").value = "";
  });
</script>
